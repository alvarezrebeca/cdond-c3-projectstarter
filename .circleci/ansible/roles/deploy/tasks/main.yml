---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "start server"
  become: true
  command: pm2 start npm -- run "start:dev"
  args:
    chdir: /home/ubuntu/backend/