---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Copy backend files
  become: true
  copy:
      src: /root/project/backend/artifact.tar.gz
      dest: /home/ubuntu/

- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /home/ubuntu/backend

- name: "compile npm packages"
  become: true
  command: npm run build
  args:
      chdir: /home/ubuntu/backend

- name: "start server"
  become: true
  command: pm2 start npm --name 'udapeople' --start
  args:
    chdir: /home/ubuntu/backend/